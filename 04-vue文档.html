<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <div>
            <span v-bind:title = "message">
                鼠标悬停几秒查看此处动态绑定提示信息！
            </span>
        </div>
        <div>
            <p v-if = "seen">
              现在你看到我了  
            </p>
        </div>
        <div>
            <ol>
                <li v-for = "todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>
        <div>
            <p>{{message}}</p>
            <button v-on:click = "reverseMessage">逆转消息</button>
        </div>
        <div>
            <p>{{message}}</p>
            <input type = "text" v-model = "message">
        </div>
    </div>
    <script src = "node_modules/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '页面加载于' + new Date().toLocaleString(),
                seen: true,
                todos:[ {text : '学习JavaScript'},
                        {text : '学习 Vue'},
                        {text : '整个项目'},
                        ],
            },
            methods: {
                reverseMessage(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
