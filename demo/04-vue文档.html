<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <div>
            <span v-bind:title = "message">
                鼠标悬停几秒查看此处动态绑定提示信息！
            </span>
        </div>
        <div>
            <p v-if = "seen">
              现在你看到我了  
            </p>
        </div>
        <div>
            <ol>
                <li v-for = "todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>
        <div>
            <p>{{message}}</p>
            <button v-on:click = "reverseMessage">逆转消息</button>
        </div>
        <div>
            <p>{{message}}</p>
            <input type = "text" v-model = "message">
        </div>
        <div>
           <ol>
               <todo-item
                   v-for = "item in groceryList"
                   v-bind:todo = "item"
                   v-bind:key = "item.id">
               </todo-item>
           </ol>
        </div>
        <div :class = "{active : isActive}">
            <p>{{message}}</p>
        </div>
        <div>
            <div v-if = "type === 'A'">
              A
            </div>
            <div v-else-if="type === 'B'">
              B
            </div>
            <div v-else-if="type === 'C'">
              C
            </div>
            <div v-else>
              Not A/B/C
            </div>
        </div>
        <div>
            <hr>
            <ul>
                <li v-for = "item in groceryList">
                    <a v-bind:href="'/todos?id=' + item.id">
                    {{item.id}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src = "node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component('todo-item',{
            props: ['todo'],
            template:'<li> {{todo.text}} </li>',
        })
        var app = new Vue({
            el: '#app',
            data: {
                message: '页面加载于' + new Date().toLocaleString(),
                seen: true,
                isActive : true,
                type : 'D',
                todos:[ {text : '学习JavaScript'},
                        {text : '学习 Vue'},
                        {text : '整个项目'},
                        ],
                groceryList:[{id : 0, text :'aa'},
                        {id : 1, text :'bb'},
                        {id : 2, text :'cc'},
                        ],


            },
            methods: {
                reverseMessage(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
